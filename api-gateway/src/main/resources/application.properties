
spring.application.name=API-GATEWAY
server.port=80

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
spring.cloud.service-registry.auto-registration.fail-fast=true
spring.cloud.discovery.enabled=true

management.endpoints.web.exposure.include=*

spring.cloud.gateway.routes[0].id=MICROSERVICE-1
spring.cloud.gateway.routes[0].uri=lb://MICROSERVICE-1
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/**

spring.cloud.gateway.routes[1].id=MICROSERVICE-2
spring.cloud.gateway.routes[1].uri=lb://MICROSERVICE-2
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/**

spring.cloud.gateway.routes[2].id=EUREKA-SERVICE
spring.cloud.gateway.routes[2].uri=lb://EUREKA-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/**


eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER:http://EUREKA-SERVICE:8761/eureka}